{% extends "base.html" %}

{% block title %}{{ news.title }} - {{ super() }}{% endblock %}

{% block content %}
<div class="news-detail">
    <article class="news-item">
        <h2>{{ news.title }}</h2>
        
        <div class="news-meta">
            <span class="date">{{ news.date_posted.strftime('%d.%m.%Y') }}</span>
        </div>

        {% if news.image_url %}
        <div class="news-image">
            <img src="{{ url_for('static', filename=news.image_url) }}" alt="{{ news.title }}">
        </div>
        {% endif %}

        <div class="news-content">
            {{ news.content|safe }}
        </div>
    </article>

    <div class="news-navigation">
        <a href="{{ url_for('news_list') }}" class="back-to-list">← Вернуться к списку новостей</a>
    </div>
</div>
{% endblock %}
